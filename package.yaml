name: aoc2025
author: Gergő Érdi <gergo@erdi.hu>
version: 1.0.0
category: acme
license: MIT

dependencies:
  - base
  - clash-prelude >= 1.8.0

  - ghc-typelits-natnormalise
  - ghc-typelits-extra
  - ghc-typelits-knownnat
  
  - optparse-applicative

# Anything that Clash uses by default should go here
default-extensions:
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DeriveLift
  - DerivingStrategies
  - ExplicitForAll
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - KindSignatures
  - MagicHash
  - MonoLocalBinds
  - NoImplicitPrelude
  - NoStarIsType
  - NoStrictData
  - NoStrict
  - QuasiQuotes
  - ScopedTypeVariables
  - TemplateHaskellQuotes
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options:
  -fexpose-all-unfoldings -fno-worker-wrapper
  -fplugin GHC.TypeLits.KnownNat.Solver
  -fplugin GHC.TypeLits.Normalise
  -fplugin GHC.TypeLits.Extra.Solver
  -Wunused-imports

executables:
  p03:
    source-dirs: src
    main: AoC2025.P03.Main

  aoc2025-shake:
    source-dirs: .
    main: Shakefile.hs
    dependencies:
      - shake
      - clash-shake ^>= 0.4.0
      
