name: aoc2025
author: Gergő Érdi <gergo@erdi.hu>
version: 1.0.0
category: hardware, acme
license: GPL-3.0-only

extra-source-files:
    README.md

dependencies:
  - base
  - clash-prelude >= 1.8.0

  - ghc-typelits-natnormalise
  - ghc-typelits-extra
  - ghc-typelits-knownnat
  
  - optparse-applicative

  - mtl
  - transformers

  - clash-protocols
  - clash-cores
  - clash-format

  - bytestring
  - serialport

# Anything that Clash uses by default should go here
default-extensions:
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DeriveLift
  - DerivingStrategies
  - ExplicitForAll
  - ExplicitNamespaces
  - FlexibleContexts
  - FlexibleInstances
  - KindSignatures
  - MagicHash
  - MonoLocalBinds
  - NoImplicitPrelude
  - NoStarIsType
  - NoStrictData
  - NoStrict
  - QuasiQuotes
  - ScopedTypeVariables
  - TemplateHaskellQuotes
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeOperators

ghc-options:
  -fexpose-all-unfoldings -fno-worker-wrapper
  -fplugin GHC.TypeLits.KnownNat.Solver
  -fplugin GHC.TypeLits.Normalise
  -fplugin GHC.TypeLits.Extra.Solver
  -Wunused-imports

executables:
  p03-soft:
    source-dirs: src
    main: AoC2025.P03.Main

  p03-sim:
    source-dirs: src
    main: AoC2025.P03.Sim

  p07-soft:
    source-dirs: src
    main: AoC2025.P07.Main
    
  p07-sim:
    source-dirs: src
    main: AoC2025.P07.Sim
    
  aoc2025-client:
    source-dirs: src
    main: AoC2025.Client
      
  aoc2025-shake:
    source-dirs: .
    main: Shakefile.hs
    dependencies:
      - shake
      - clash-shake ^>= 0.4.0
      
